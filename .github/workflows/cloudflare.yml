name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.c1cf94b59c9898b930e7d9ee589cc7270496a }}
          command: publish ./dist/index.js --name=${{ secrets.saymealoud }} --compatibility-date=2023-03-04
